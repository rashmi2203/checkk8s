name: Deploy to AKS

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a Linux VM to run the job

    steps:
    # Step 1: Checkout code from your GitHub repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (required for Docker builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored in GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password stored in GitHub secrets

    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t your-dockerhub-username/nginx-aks .
        docker push your-dockerhub-username/nginx-aks

    # Step 5: Set up kubectl to interact with AKS
    - name: Set up kubectl
      uses: Azure/setup-kubectl@v3
      with:
        version: 'latest'

    # Step 6: Authenticate with Azure using a service principal
    - name: Azure login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Azure service principal credentials

    # Step 7: Deploy to AKS using kubectl
    - name: Deploy to AKS
      run: |
        kubectl apply -f nginx-deployment.yaml
        kubectl apply -f nginx-service.yaml
